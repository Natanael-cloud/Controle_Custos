<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Saldo e Custos</title>
    <link rel="stylesheet" href="style.css">
    <!-- Importa a biblioteca Chart.js, que é usada para criar gráficos interativos em JavaScript. -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Importa a biblioteca jsPDF, que permite gerar arquivos PDF diretamente do navegador. 
     A versão importada aqui é a 2.4.0 e utiliza o módulo UMD (Universal Module Definition), que 
     ajuda a compatibilidade com diferentes sistemas de módulo JavaScript. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<!-- Importa a biblioteca html2canvas, que permite capturar screenshots de elementos HTML na página
     e convertê-los em imagens, sendo muito útil para gerar conteúdos visuais para relatórios em PDF, 
     por exemplo. A versão importada aqui é a 1.4.1. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Planilha de Saldo e Custos</h1>
        <form id="form">
            <label for="saldo-inicial">Saldo Inicial:</label>
            <input type="number" id="saldo-inicial" value="0" step="0.01">

            <label for="nome-custo">Nome do Custo:</label>
            <input type="text" id="nome-custo" placeholder="Ex: Aluguel, Compra, etc.">

            <label for="custo">Adicionar Custo:</label>
            <input type="number" id="custo" step="0.01">

            <button type="button" id="adicionar-custo">Adicionar Custo</button>
            <button type="button" id="plotar-grafico">Plotar Gráfico</button>
            <button type="button" id="salvar-pdf">Salvar em PDF</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome do Custo</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="lista-custos">
                <!-- Os custos adicionados aparecerão aqui -->
            </tbody>
        </table>

        <h2 id="saldo-final">Saldo Final: R$ 0.00</h2>
        <canvas id="grafico" width="400" height="200"></canvas>
    </div>

    <script src="index.js"></script>
</body>
</html>
